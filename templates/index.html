<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT Class Routine Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CIT Kokrajhar Class Routine Management</h1>
        
        <!-- Add Class Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Class</div>
            <div class="card-body">
                <form id="addForm">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-2" id="subject" placeholder="Subject" required>
                            <input type="text" class="form-control mb-2" id="time" placeholder="Time (e.g., 10:00 AM - 11:00 AM)" required>
                            <input type="text" class="form-control mb-2" id="day" placeholder="Day (e.g., Monday)" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-2" id="room" placeholder="Room" required>
                            <input type="text" class="form-control mb-2" id="instructor" placeholder="Instructor" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Class</button>
                </form>
            </div>
        </div>
        
        <!-- View Routine -->
        <div class="card mb-4">
            <div class="card-header">View Routine</div>
            <div class="card-body">
                <input type="text" class="form-control mb-2" id="filterDay" placeholder="Filter by day (leave empty for all)">
                <button class="btn btn-secondary" onclick="loadClasses()">Load Classes</button>
                <table class="table table-striped mt-3" id="classesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Time</th>
                            <th>Day</th>
                            <th>Room</th>
                            <th>Instructor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal for Update -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Class</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateId">
                        <input type="text" class="form-control mb-2" id="updateSubject" placeholder="Subject" required>
                        <input type="text" class="form-control mb-2" id="updateTime" placeholder="Time" required>
                        <input type="text" class="form-control mb-2" id="updateDay" placeholder="Day" required>
                        <input type="text" class="form-control mb-2" id="updateRoom" placeholder="Room" required>
                        <input type="text" class="form-control mb-2" id="updateInstructor" placeholder="Instructor" required>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
