<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CIT Class Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-body {
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h3>CIT Class Routine</h3>
            <p class="mb-0">Create a new account</p>
        </div>
        <div class="register-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required onchange="toggleBranchYear()">
                        <option value="">Select Role</option>
                        <option value="teacher">Teacher</option>
                        <option value="cr">Class Representative (CR)</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="mb-3" id="branchField">
                    <label for="branch_id" class="form-label">Branch</label>
                    <select class="form-select" id="branch_id" name="branch_id">
                        <option value="">Select Branch</option>
                        {% for branch in branches %}
                        <option value="{{ branch.id }}">{{ branch.name }} ({{ branch.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3" id="yearField">
                    <label for="year_id" class="form-label">Year</label>
                    <select class="form-select" id="year_id" name="year_id">
                        <option value="">Select Year</option>
                        {% for year in years %}
                        <option value="{{ year.id }}">{{ year.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleBranchYear() {
            var role = document.getElementById('role').value;
            var branchField = document.getElementById('branchField');
            var yearField = document.getElementById('yearField');
            
            if (role === 'teacher') {
                branchField.style.display = 'block';
                yearField.style.display = 'none';
                document.getElementById('branch_id').required = true;
                document.getElementById('year_id').required = false;
            } else if (role === 'cr' || role === 'student') {
                branchField.style.display = 'block';
                yearField.style.display = 'block';
                document.getElementById('branch_id').required = true;
                document.getElementById('year_id').required = true;
            } else {
                branchField.style.display = 'none';
                yearField.style.display = 'none';
                document.getElementById('branch_id').required = false;
                document.getElementById('year_id').required = false;
            }
        }
        
        // Initialize
        toggleBranchYear();
    </script>
</body>
</html>
